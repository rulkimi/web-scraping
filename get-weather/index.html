<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header fs-2 fw-bold bg-primary text-white">Get Weather!</div>
      <div class="card-body">
        <div class="mb-3 d-flex">
          <input id="location" class="form-control js-location" type="text" placeholder="Search any place..."/>
          <button class="btn btn-primary ms-2 js-search-btn">Search</button>
        </div>        
        <div class="container mt-3">
          <div id="loadingSpinner" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="text-danger" id="errorMessage"></div>
          <table id="weatherTable" class="table table-bordered table-striped" style="display: none;">
            <thead class="bg-primary text-white">
              <tr>
                <th scope="col">Category</th>
                <th scope="col">Information</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Location</th>
                <td class="js-place"></td>
              </tr>
              <tr>
                <th scope="row">Weather</th>
                <td class="js-weather"></td>
              </tr>
              <tr>
                <th scope="row">Description</th>
                <td class="js-description"></td>
              </tr>
              <tr>
                <th scope="row">Precipitation</th>
                <td class="js-precipitation"></td>
              </tr>
              <tr>
                <th scope="row">Humidity</th>
                <td class="js-humidity"></td>
              </tr>
              <tr>
                <th scope="row">Wind</th>
                <td class="js-wind"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>        
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
